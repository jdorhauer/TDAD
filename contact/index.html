<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Link Stylesheet -->
    <link rel="stylesheet" href="./../style.css">

    <!-- favicon -->
    <link rel="icon" type="image/jpg" href="./../Assets/favicon.jpg" />

    <title>Contact Us</title>
</head>

<body>
    <!-- Nav Bar -->
    <div id="nav-placeholder"></div>

    <div class="contactPage">
        <h2>Get in touch with us</h2>

        <div id="social">
            <h4>Reach Out on Social Media</h4>
            <a href="https://www.twitter.com" id="twitter"><img src="./../Assets/twitter.png" /></a>
            <a href="https://www.facebook.com" id="facebook"><img src="./../Assets/facebook.png" /></a>
            <a href="https://www.instagram.com" id="instagram"><img src="./../Assets/instagram.png" /></a>
        </div>

        <br/>

        <div id="email">
            <h4>Email Us</h4>
            <p>twodadsandadude@gmail.com</p>
        </div>

        <div id="form">
            <form id="contact" action="//formspree.io/twodadsandadude@gmail.com" method="POST">
                <div class="contactHead">
                    <h3>Contact Us Directly</h3>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Full Name">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="_replyto" placeholder="Your Email">
                </div>
                <div class="form-group">
                    <textarea class="form-control" name="message" placeholder="Message" rows="3"></textarea>
                </div>
                <div class="submit">
                    <input class="btn btn-primary" type="submit" value="Send">
                </div>
                <input type="hidden" name="_subject" value="Website contact" />
            </form>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <!-- Optional JavaScript -->
    <script src="./../shared/navbar.js"></script>
</body>

</html>
