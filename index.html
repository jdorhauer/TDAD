<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Link style.css -->
  <link rel="stylesheet" href="style.css">

  <!-- favicon -->
  <link rel="icon" type="image/jpg" href="./Assets/favicon.jpg" />

  <title>What My Daughter Watches Pod</title>
</head>

<body>
  <div class="indexContents">
    <!-- Nav Bar -->
    <div id="nav-placeholder"></div>

    <!-- Title -->
    <div id="title">
      <h2>What My Daughter Watches Podcast</h2>
      <h5>Presented by Two Dads and a Dude</h5>
    </div>

    <!-- Carousel -->
    <div id="carouselContainer">
      <div id="carousel" class="carousel slide" data-ride="carousel">
        <!-- Menu -->
        <ol class="carousel-indicators">
          <li data-target="#carousel" data-slide-to="0" class="active"></li>
          <li data-target="#carousel" data-slide-to="1"></li>
          <li data-target="#carousel" data-slide-to="2"></li>
        </ol>

        <!-- Items -->
        <div class="carousel-inner">

          <div class="carousel-item active">
            <img src="https://picsum.photos/1500/600?image=1" alt="Slide 1" />
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/1500/600?image=2" alt="Slide 2" />
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/1500/600?image=3" alt="Slide 3" />
          </div>
        </div>
      </div>
    </div>

    <!-- Where to listen -->
    <div id="listen">
      <h2>Listen on all major platforms</h2>
      <a href="https://anchor.fm/wmdw" target="blank" id="anchor"><img src="./Assets/anchor.jpg" alt="Anchor.fm" /></a>
      <a href="https://apps.apple.com/us/developer/apple/id284417353?mt=12" target="blank" id="apple"><img
          src="./Assets/apple.svg" alt="Apple" /></a>
      <a href="https://podcasts.google.com/" target="blank"><img src="./Assets/google.png" alt="Google"></a>
    </div>

    <!-- Social Media -->
    <div id="social">
      <h2>Follow us on social media</h2>
      <a href="https://www.twitter.com" target="blank" id="twitter"><img src="./Assets/twitter.png" alt="Twitter" /></a>
      <a href="https://www.facebook.com" target="blank" id="facebook"><img src="./Assets/facebook.jpg"
          alt="Facebook" /></a>
      <a href="https://www.instagram.com" target="blank" id="instagram"><img src="./Assets/instagram.png"
          alt="Instagram" /></a>
      <a href="https://www.youtube.com" target="blank"><img src="./Assets/youtube.png" alt="YouTube" /></a>
    </div>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>

  <!-- Optional JavaScript -->
  <script src="./navbar.js"></script>
</body>

</html>
